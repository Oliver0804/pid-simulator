<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PID 模擬器</title>
</head>
<body>
    <div class="controls">
        <label>
            目標值: <input type="range" id="setpoint" min="0" max="40" value="19"> <span id="setpointValue">50</span>
        </label>
        <label>
            Kp: <input type="range" id="Kp" min="0" max="10" step="0.1" value="1"> <span id="KpValue">1</span>
        </label>
        <label>
            Ki: <input type="range" id="Ki" min="0" max="10" step="0.1" value="0.1"> <span id="KiValue">0.1</span>
        </label>
        <label>
            Kd: <input type="range" id="Kd" min="0" max="10" step="0.01" value="0.01"> <span id="KdValue">0.01</span>
        </label>
        <label>
            噪音: <input type="range" id="noise" min="0" max="10" step="0.1" value="0.1"> <span id="noiseValue">0</span>
        </label>
        
        
        
        <button id="resetBtn">重置</button>
        <label>
            <input type="checkbox" id="showTarget" checked> 顯示目標值 (紅色)
        </label>
        <label>
            <input type="checkbox" id="showCurrent" checked> 顯示當前值 (藍色)
        </label>
        <label>
            <input type="checkbox" id="showNoise" checked> 顯示噪音值 (橘色)
        </label>
        
    </div>
    <canvas id="canvas" width="600 height="400"></canvas>
    <p><span class="red-color">●</span> 目標值</p>
    <p><span class="blue-color">●</span> 當前值</p>
    <p><span class="orange-color">●</span> Noise 影響</p>

    <script src="script.js"></script>
</body>
</html>
